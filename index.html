<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-white-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">To-Do List</h1>
        <button id="themeToggle" class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Toggle Dark/Light Mode
        </button>
        <input type="text" id="taskInput" placeholder="Add a new task" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-400">
        <button id="addTaskButton" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600 transition mb-4">Add Task</button>
        <ul id="taskList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
